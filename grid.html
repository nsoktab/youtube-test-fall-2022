<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid Practice</title>
  </head>
  <body>
    <div style="display: grid; grid-template-columns: 100px 100px">
      <div style="background-color: lightblue">div 1</div>
      <div style="background-color: lightgoldenrodyellow">
        div 2
        <p>text</p>
      </div>
    </div>

    <div
      style="
        display: grid;
        grid-template-columns: 100px 100px 200px;
        margin-top: 30px;
      "
    >
      <div style="background-color: lightblue">100px</div>
      <div style="background-color: lightgoldenrodyellow">
        100px
        <p>text</p>
      </div>
      <div style="background-color: rgb(230, 230, 24)">
        200px
        <p>text</p>
      </div>
      <div style="background-color: lightgoldenrodyellow">
        100px
        <p>text</p>
      </div>
      <div style="background-color: rgb(230, 230, 24)">
        200px
        <p>text</p>
      </div>
    </div>

    <div
      style="
        display: grid;
        grid-template-columns: 100px 1fr 1fr;
        margin-top: 30px;
      "
    >
      <div style="background-color: lightblue">100px</div>
      <div style="background-color: lightgoldenrodyellow">
        100px
        <p>text</p>
      </div>
      <div style="background-color: rgb(230, 230, 24)">
        200px
        <p>text</p>
      </div>
    </div>

    <div
      style="
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        margin-top: 30px;
        column-gap: 40px;
        row-gap: 40px;
      "
    >
      <div style="background-color: lightblue; height: 200px">100px</div>
      <div style="background-color: lightgoldenrodyellow; height: 200px">
        100px
      </div>
      <div style="background-color: rgb(230, 230, 24); height: 200px">
        200px
      </div>
      <div style="background-color: lightgoldenrodyellow; height: 200px">
        100px
      </div>
      <div style="background-color: rgb(230, 230, 24); height: 200px">
        200px
      </div>
      <div style="background-color: lightblue; height: 200px">100px</div>
    </div>
  </body>
</html>
